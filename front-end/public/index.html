<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OpenCV.js Face Detection</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="info" class="text-center">
    OpenCV.js is loading...
  </div>
  <div id="container">
    <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
    <video id="videofiltered" autoplay></video>
    <div id="remote-media" class="invisible">
    </div>
    <div id="controls">
      <div id="preview">
        <p class="instructions">Hello Beautiful</p>
        <div id="local-media"></div>
        <button id="button-preview">Preview My Camera</button>
      </div>
      <div id="room-controls">
        <p class="instructions">Room Name:</p>
        <input id="room-name" type="text" placeholder="Enter a room name" />
        <button id="button-join">Join Room</button>
        <button id="button-leave">Leave Room</button>
      </div>
      <div id="log"></div>
    </div>

  </div>
  <div class="invisible">
    <input type="checkbox" id="face" name="classifier" value="face" checked>
    <label for="face">face</label>
    <input type="checkbox" id="eye" name="cascade" value="eye">
    <label for="eye">eye</label>
  </div>
  <div class="invisible">
    <video id="video" class="hidden">Your browser does not support the video tag.</video>
  </div>
  <script src="libs/adapter-latest.js"></script>
  <script src="libs/stats.min.js"></script>
  <script src="libs/dat.gui.min.js"></script>
  <script src="libs/utils.js"></script>
  <script>
    var featuresReady = checkFeatures(document.getElementById("info"), { webrtc: true });
  </script>
  <script src="js/detection.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    var Module = {
      preRun: [function () {
        Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', '../data/haarcascade_eye.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', '../data/haarcascade_frontalface_default.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', '../data/haarcascade_profileface.xml', true, false);
      }],
      _main: function () { opencvIsReady(); }
    };
  </script>
  <script async src="../build/asm.js/opencv.js"></script>
</body>

</html>
